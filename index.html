<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  
<!-- GOOGLE FONTS -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

<!-- CSS STYLE SHEET -->
<link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <article class="nft-preview-card">
   <div class="nft-image-container">
      <img class="nft-image" src="image-equilibrium.jpg" alt="equilibrium nft cube ">

      <div class="svg-overlay">
        <img src="icon-view.svg" alt="views svg icon">
      </div>
    </div>
  <h1>Equilibrium #3429</h1>

  <p class="preview-text">Our Equilibrium collection promotes balance and calm.</p>
  
  <div class="nft-preview-details">

<div class="nft-price">
<img class="icons" src="icon-ethereum.svg" alt="">
  <p>0.041 ETH</p>
</div>
  
<div class="time-left">
  <img class="icons" src="icon-clock.svg" alt="">
<p>3 days left</p>
  </div>

</div>
  

  <hr>
  <footer class="nft-preview-footer">
<img class="avatar-image" src="image-avatar.png" alt="avatar image"> <p class="footer-text"><span>Creation of</span> Jules Wyvern</p>
  </footer>
  
  </article>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>. -->
  </div>

</body>
</html>
